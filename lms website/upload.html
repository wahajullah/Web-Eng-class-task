        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Log out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Main Page <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Manage
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>

              </li>

                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Upload
                </a>
              </li>
            </ul>
        </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Upload data</h1>
          </div>
          <form method="POST" action="upload.html" enctype="multipart/form-data">
            <input type="hidden" name="size" value="1000000">
            <div>
              <input class="btn btn-dark" type="file" name="image">
            </div>
            

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Add Descriptions</span>
              </div>
              <textarea class="form-control" id="text" 
              cols="40" 
              rows="4" 
              name="image_text" 
              placeholder="Say something about this image..."aria-label="With textarea"></textarea>
            </div>
            <div>
          <button type="submit" name="upload" class="btn btn-secondary btn-lg btn-block">Upload Course</button>
        </div> </form>
